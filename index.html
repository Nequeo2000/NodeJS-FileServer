<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./index.css">
	<link rel="icon" href="./favicon.ico">
	<link rel="manifest" href="./manifest.json">
</head>

<body>
	<nav>
		<div class="navElementLeft">
			<button class="newFolder">
				<img src="./add.png">
			</button>
		</div>
		<div class="navElementCenter">
		</div>
		<div class="navElementRight">
			<button class="upload">
				<img src="./upload.png">
			</button>
		</div>
	</nav>
	<div class="displayContainer">
		<input type="checkbox" class="toggleDisplay toggle" id="toggleDisplay">
		<div class="displayArea" id="displayArea">
			<p>Click on a file to display its contents</p>
		</div>
		<label class="toggleLabel" for="toggleDisplay">
			<img class="toggleLabelImage" src="./triangle.png">
		</label>
	</div>
	<progress class="progressBar" id="progess" max="100" value="0" hidden></progress>
	<div class="fileList"></div>
	<input type="file" name="" id="select" hidden>
	<script src="./index.js"></script>
</body>

</html>
